name: deploy-client
on:
  push:
    branches:
      - master
    paths:
      - "client/**"

  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          env:
            DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
            DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        - run: cd client && docker build -t $DOCKER_IMAGE_CLIENT .
          env:
            DOCKER_IMAGE_CLIENT: ${{ secrets.DOCKER_IMAGE_CLIENT }}
        - run: docker push $DOCKER_IMAGE_CLIENT
          env:
            DOCKER_IMAGE_CLIENT: ${{ secrets.DOCKER_IMAGE_CLIENT }}
        - uses: digitalocean/actions-doctl@v2
          with:
            token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - run: doctl kubernetes cluster kubeconfig save redifood
      - run: kubectl rollout restart deployment client-depl