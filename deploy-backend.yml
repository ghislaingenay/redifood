name: deploy-backend
on:
  push:
    branches:
      - master
    paths:
      - "backend/**"

  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          env:
            DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
            DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        - run: cd backend && docker build -t $DOCKER_IMAGE_BACKEND .
          env:
            DOCKER_IMAGE_BACKEND: ${{ secrets.DOCKER_IMAGE_BACKEND }}
        - run: docker push $DOCKER_IMAGE_BACKEND
          env:
            DOCKER_IMAGE_BACKEND: ${{ secrets.DOCKER_IMAGE_BACKEND }}
        - uses: digitalocean/actions-doctl@v2
          with:
            token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - run: doctl kubernetes cluster kubeconfig save redifood
      - run: kubectl rollout restart deployment backend-depl